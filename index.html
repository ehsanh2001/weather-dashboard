<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Forecast</title>
    </head>
    <body>
        <header class="p-2 text-center">
            <h1 class="h1 text-white">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div id="left-col" class="col-sm-4 col-md-3 col-12">
                    <div class="row">
                        <div class="col-12">
                            <label for="city-name" class="h5"
                                >Search for a City</label
                            >
                        </div>
                        <div class="col-12">
                            <input
                                value="Toronto"
                                id="city-name"
                                type="text"
                                class="form-control"
                            />
                        </div>
                        <div class="d-grid">
                            <button
                                type="button"
                                id="search-btn"
                                class="btn btn-primary btn-block my-2"
                            >
                                Serach
                            </button>
                        </div>
                        <div class="col-12 border-top border-4 my-2">
                            <div id="search-history"></div>
                        </div>
                    </div>
                </div>
                <div id="right-col" class="col-sm-8 col-md-9 col-12">
                    <div
                        id="today-weather"
                        class="row border border-dark p-1 m-2"
                    ></div>
                    <div id="five-day-forecast" class="row m-2">
                        <div class="h3">5 Day Forcast:</div>
                        <div id="forecast-col1" class="col-sm-2 col-12"></div>
                        <div id="forecast-col2" class="col-sm-2 col-12"></div>
                        <div id="forecast-col3" class="col-sm-2 col-12"></div>
                        <div id="forecast-col4" class="col-sm-3 col-12"></div>
                        <div id="forecast-col5" class="col-sm-3 col-12"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- day.js script -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!-- my scripts -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
